[package]
name = "frieda"
version = "0.1.0"
edition = "2021"
description = "FRI-based Data Availability sampling library based on the FRIDA paper"
license = "MIT"
repository = "https://github.com/AbdelStark/frieda"
keywords = ["cryptography", "data-availability", "fri", "erasure-coding"]
categories = ["cryptography", "algorithms", "no-std"]

[dependencies]
stwo-prover = { git = "https://github.com/starkware-libs/stwo", rev = "305cabc2", default-features = false }
sha2 = "0.10"
blake3 = "1.5"
bytes = "1.5"
thiserror = "1.0"
num-traits = "0.2"

[dev-dependencies]
rand = "0.8"
criterion = { version = "0.5", features = ["html_reports"] }

[[bench]]
name = "lib"
harness = false

[[bench]]
name = "field_and_poly"
harness = false

[[bench]]
name = "fri"
harness = false

[features]
default = ["std"]
std = []
